<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Test</title>
</head>
<body>
	<form method="post">
<table cellpadding="5">
<h2>HTML Form Test</h2>
<br>
<tr>
	<td>Name</td>
	<td><input type="text" name="txtName"></td>
</tr>
<tr>
	<td>Address</td>
	<td><input type="text" name="txtadd"></td>
</tr>
<tr>
	<td>Email</td>
	<td><input type="text" name="txtemail"></td>
</tr>
<tr>
	<td>Gender</td>
	<br>
	<td>
	<input type="radio" name="Gender">Male
	<input type="radio" name="Gender">Female</td>
</tr>
<tr>
	<td>Hobbies</td>
	<br>
	<td>
	<input type="checkbox" name="Hobbies">Sports
	<input type="checkbox" name="Hobbies">Movies
	<input type="checkbox" name="Hobbies">Travelling
</td>
</tr>
<tr>
	<td><label>Country</label></td>
	<td><select name="country">
		<option value="C1">Nepal</option>
		<option value="C2">China</option>
		<option value="C3">Bhutan</option>
		<option value="C4">India</option>
		<option value="C5">United Kingdom(UK)</option>
		<option value="C6">United States of America(USA)</option>
	</select>
</td>
</tr>
<tr>
	<td>Message</td>
	<td><textarea rows="12" cols="40"></textarea></td>
</tr>
<tr>
	<td>
	<input type="submit" name="btnsubmit" value="Submit">
<input type="Reset" name="btnButton" value="Clear">
</td>
</tr>
</table>
</form>
</body>
</html>
